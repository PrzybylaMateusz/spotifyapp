<div class="card mb-4" style="width: 18rem;">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ album.coverUrl }}"
      alt="{{ album.name }}"
    />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"> {{ album.artist }}, {{ album.name }} </i>
    </h6>
    <p class="card-text text-muted text-center">{{ album.name }}</p>
  </div>
</div>
