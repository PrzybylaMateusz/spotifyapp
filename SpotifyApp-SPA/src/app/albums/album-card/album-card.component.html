<div class="card mb-4" style="width: 22rem;">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ album.coverUrl }}"
      alt="{{ album.name }}"
    />
    <ul
      class="list-inline member-icons animate text-center"
      style="font-size: 28px; color: gold"
    >
      <rating
        [(ngModel)]="rate"
        [max]="max"
        [readonly]="isReadonly"
        (onHover)="hoveringOver($event)"
        (onLeave)="resetStar()"
        (ngModelChange)="saveRate()"
        [titles]="['one', 'two', 'three']"
      ></rating>
      <span
        class="label"
        [ngStyle]="{ display: overStar && !isReadonly ? 'inline' : 'none' }"
        >{{ overStar }}/10</span
      >
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-dot-circle-o"></i>
      {{ album.name }}, {{ album.year }}
    </h6>
    <p class="card-text text-muted text-center">{{ album.artist }}</p>
  </div>
</div>
