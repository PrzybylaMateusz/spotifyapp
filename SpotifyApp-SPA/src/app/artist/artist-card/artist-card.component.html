<div class="card mb-4" style="width: 22rem;">
  <div class="card-img-wrapper">
    <a [routerLink]="['/artists', artist.id]">
      <img
        class="card-img-top"
        src="{{ artist.photoUrl }}"
        alt="{{ artist.name }}"
      />
    </a>
    <ul
      class="list-inline member-icons animate text-center"
      style="font-size: 28px; color: gold;"
    >
      <rating
        [(ngModel)]="rate"
        [max]="max"
        [readonly]="isReadonly"
        (onHover)="hoveringOver($event)"
        (onLeave)="resetStar()"
        (ngModelChange)="saveRate()"
        [titles]="['one', 'two', 'three']"
      ></rating>
      <span
        class="label"
        [ngStyle]="{ display: overStar && !isReadonly ? 'inline' : 'none' }"
      ></span>
      <div>{{ overStar }}/10</div>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-dot-circle-o"></i>
      {{ artist.name }}
    </h6>
  </div>
</div>
