<ul *ngIf="isLoaded" class="list-group">
  <div class="text-center mt-3"><h2>Best artists</h2></div>
  <li
    *ngFor="let artist of artistRanking; let i = index"
    class="list-group-item d-flex align-items-center"
  >
    <div class="ranking-number">
      <h3>{{ rankingNumber + i }}</h3>
    </div>
    <a [routerLink]="['/artists', artist.artist.id]"
      ><img
        class="ranking-image"
        src="{{ artist.artist.photoUrl }}"
        alt="{{ artist.artist.name }}"
    /></a>
    <div class="artist-info">
      <a [routerLink]="['/artists', artist.artist.id]">
        <h5>
          {{ artist.artist.name }}
        </h5></a
      >
    </div>
    <div class="wrapper">
      <h2>
        <div class="star">â˜…</div>

        {{ artist.rate.toFixed(2) }}
      </h2>
      <div class="number-of-rates">{{ artist.numberOfRates }} rates</div>
    </div>
  </li>
</ul>
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
