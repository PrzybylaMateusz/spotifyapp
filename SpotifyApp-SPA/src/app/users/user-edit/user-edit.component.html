<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information</strong> You have made changes. Any unsaved changes
        will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="userPhoto"
        />
        <div class="card-body">
          <div>
            <strong>Username:</strong>
            <p>{{ user.username }}</p>
          </div>
          <div>
            <strong>About:</strong>
            <p>{{ user.about }}</p>
          </div>
          <div>
            <strong>Member since::</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn-success btn-block"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>About</h4>
              <textarea
                name="about"
                rows="6"
                class="form-control"
                [(ngModel)]="user.about"
              ></textarea>
              <h4>Username:</h4>
              <div class="form-inline">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  [(ngModel)]="user.username"
                />
              </div>
            </form>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
